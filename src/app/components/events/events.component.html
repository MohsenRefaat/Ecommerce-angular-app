<div class="container mt-4">
  <h2 class="mb-4 text-center">Upcoming Events</h2>

  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let event of events">
      <div class="card h-100 shadow-sm">
        <img [src]="event.image" class="card-img-top" alt="{{event.title}}">
        <div class="card-body">
          <h5 class="card-title">{{ event.title }}</h5>
          <p class="card-text">{{ event.description }}</p>
          <p class="mb-1"><strong>📅 Date:</strong> {{ event.date }}</p>
          <p class="mb-2"><strong>📍 Location:</strong> {{ event.location }}</p>
          <button class="btn btn-primary w-100" (click)="register(event.title)">Register Now</button>
        </div>
      </div>
    </div>
  </div>
</div>
