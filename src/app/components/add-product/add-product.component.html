<form #prdFrm="ngForm" (ngSubmit)="addProduct()">
    <div class="mb-3">
        <label for="pName" class="form-label">Product Name</label>
        <input #prdNameInp="ngModel"  type="text" class="form-control" id="pName" name="pName"required pattern="[A-Za-z]{3,}"[(ngModel)]="newPrd.name">
        <div [hidden]="prdNameInp.valid || prdNameInp.untouched" class="alert alert-warning">
            <small *ngIf="prdNameInp.errors?.['required']">Name Is Required</small><br>
            <small *ngIf="prdNameInp.errors?.['pattern']">Name Must be 3 Letters at Least</small>
        </div>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="pPrice" class="form-label">Product Price</label>
        <input type="number" class="form-control" id="pPrice" name="pPrice"[(ngModel)]="newPrd.price">
    </div>
    <div class="mb-3">
        <label for="pQuantity" class="form-label">Product Quantity</label>
        <input type="number" class="form-control" id="pQuantity"name="pQuantity"[(ngModel)]="newPrd.quantity"> 
    </div>
    <div class="mb-3">
        <label for="prdCategory" class="form-label">Product Category</label>
        <select #cat class="form-select" name="cat" id="prdCat" name="prdCat"[(ngModel)]="newPrd.categoryID">
            <option *ngFor="let cat of catList" [value]="cat.id">{{cat.name}}</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="pImg" class="form-label">Product Image</label>
        <input type="file" class="form-control" id="pImg" name="pImg"[(ngModel)]="newPrd.imgURL"> 
    </div>
    <button [disabled]="prdFrm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
