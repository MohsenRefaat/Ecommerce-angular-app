<div class="container">
    <form [formGroup]="userRegFrm" class="m-3" (ngSubmit)="submit()">
        <div class="mb-3">
            <label for="fName" class="form-label">FullName</label>
            <input type="text" formControlName="fullName" class="form-control" id="fName" name="userFname"
                [class.is-valid]="fullName?.valid">
            <div class="alert alert-danger" [hidden]="fullName?.valid || fullName?.untouched">
                <small *ngIf="fullName?.errors?.['Required']">
                    Full Name Is Required
                </small>
                <small *ngIf="fullName?.errors?.['Pattern']">
                    Full Name Must Be 3 Letters at Least , {{fullName?.errors?.['Pattern'].actualValue}} <strong>dosnt
                        match.</strong>
                </small>

            </div>
        </div>

        <div class="mb-3">
            <label for="uEmail" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="uEmail" name="useremail">
        </div>

        <div class="mb-3">
            <label for="uPhone" class="form-label">Phone No</label>
            <input type="text" formControlName="phoneNo" class="form-control" id="uPhone" name="userphone">
        </div>

        <div formGroupName="address">
            <div class="mb-3">
                <label for="uCity" class="form-label">City</label>
                <input type="text" formControlName="city" class="form-control" id="uCity" name="usercity">
            </div>
            <div class="mb-3">
                <label for="uPostalCode" class="form-label">Postal Code</label>
                <input type="number" formControlName="postalCode" class="form-control" id="uPostalCode"
                    name="userpostalcode">
            </div>
            <div class="mb-3">
                <label for="uStreet" class="form-label">street</label>
                <input type="text" formControlName="street" class="form-control" id="uStreet" name="userstreet">
            </div>
        </div>

        <div class="mb-3">
            <label for="uPass" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="uPass" name="userPass" maxlength="15">

            <div *ngIf="userRegFrm.get('password')?.invalid && userRegFrm.get('password')?.touched">
                <small style="color:red;" *ngIf="userRegFrm.get('password')?.errors?.['required']">
                    Password is required.
                </small>
                <small style="color:red;" *ngIf="userRegFrm.get('password')?.errors?.['minlength']">
                    Password must be at least 6 characters.
                </small>
            </div>
        </div>
        <label for="uCPass" class="form-label">Confirm Password</label>
        <input type="password" formControlName="confirmPassword" class="form-control" id="uCPass" name="usercpass" maxlength="15">

        <div *ngIf="userRegFrm.get('confirmPassword')?.invalid && userRegFrm.get('confirmPassword')?.touched">
            <small style="color:red;" *ngIf="userRegFrm.get('confirmPassword')?.errors?.['required']">
                Please confirm your password.
            </small>
        </div>
        <div *ngIf="userRegFrm.hasError('passwordMismatch') && userRegFrm.get('confirmPassword')?.touched">
            <small style="color:red;">Passwords do not match.</small>
        </div>


        <button [disabled]="userRegFrm.invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>
