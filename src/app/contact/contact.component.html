<div class="container mt-5 mb-5">
  <h2 class="text-center mb-4">Contact Us</h2>

  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="submitContactForm()">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input [(ngModel)]="contact.name" name="name" type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input [(ngModel)]="contact.email" name="email" type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea [(ngModel)]="contact.message" name="message" class="form-control" id="message" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary w-100">Send Message</button>
      </form>
    </div>

    <div class="col-md-6 mt-4 mt-md-0">
      <h5><i class="fas fa-envelope text-primary me-2"></i> Email</h5>
      <p>name.gmail.com</p>

      <h5><i class="fas fa-phone text-primary me-2"></i> Phone</h5>
      <p>+20 112 806 5786</p>

      <h5><i class="fas fa-map-marker-alt text-primary me-2"></i> Address</h5>
      <p>Cairo, Egypt</p>

      <h5 class="mt-4">Follow Us</h5>
      <a href="#" class="me-3"><i class="fab fa-facebook fa-lg"></i></a>
      <a href="#" class="me-3"><i class="fab fa-linkedin fa-lg"></i></a>
      <a href="#" class="me-3"><i class="fab fa-github fa-lg"></i></a>
    </div>
  </div>
</div>
